<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>My Gallery</title>{% endblock %}
  {% load static %}
  <!-- Spectre https://picturepan2.github.io/spectre/index.html -->
  <link rel="stylesheet" href="{% static 'dgallery/css/spectre-0.5.3/dist/spectre.min.css' %}" />
  <link rel="stylesheet" href="{% static 'dgallery/css/spectre-0.5.3/dist/spectre-exp.min.css' %}" />
  <link rel="stylesheet" href="{% static 'dgallery/css/spectre-0.5.3/dist/spectre-icons.min.css' %}" />
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static 'dgallery/css/style.css' %}" />
</head>

<body>
  {% block carousel %}{% endblock %}
  {% block navbar %}
  <header class="navbar">
    <section class="navbar-section">
      <li><a href="{% url 'dgallery:index' %}" class="navbar-brand mr-2">Home</a></li>
      <a href="{% url 'dgallery:albums' %}" class="btn btn-link">Albums</a>
    </section>
    <section class="navbar-section">
      <!-- <div class="input-group input-inline">
        <input class="form-input" type="text" placeholder="search">
        <button class="btn btn-primary input-group-btn">Search</button>
      </div> -->
    </section>
  </header>
  {% endblock %}

  {% block content %}<!-- default content text (typically empty) -->{% endblock %}
</body>
</html>
