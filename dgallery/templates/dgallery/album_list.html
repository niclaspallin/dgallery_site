{% extends "base_generic.html" %}

{% block content %}
{% if object_list %}

<div class="z-album-list">
    {% for album in object_list %}
    <div class="z-album-list-item">
        <a href="{% url 'dgallery:album-detail' album.id %}">{{album.name}}</a>
    </div>
    {% endfor %}
</div>
{% else %}
<p>No Albums found.</p>
{% endif %}

{% endblock %}
